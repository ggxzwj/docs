<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">
      <div data-app id="main">加载中</div>
      <nav>
        <a href="#/">EN</a>
        <a href="#/zh-cn/">中文</a>
      </nav>
    </div>
    <script>
      window.$docsify = {
        logo: '/img/ruichi.5c78a8de.png',
        name: '睿吃指导', // 网站名称
        coverpage: true,
        onlyCover: true,
        repo: '',
        loadSidebar: true, // 自定义侧边栏
        loadNavbar: true, //顶部导航
        subMaxLevel: 2, //只能显示一、二级标题
        themeColor: '#05ee89', //主题色
        cornerExternalLinkTarget: '_self', // 角外部链接目标
        auto2top: true, // 更改路线时滚动到屏幕顶部。
        search: {
          placeholder: '搜索',
          noData: '找不到结果!',
          depth: 3
        },
        // 代码块复制功能
        copyCode: {
          buttonText: '点击复制',
          errorText: 'Err错误r',
          successText: '复制成功'
        },
        // 共享按钮
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true
        },
        // 评论系统
        disqus: 'shortname'
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  </body>
  <style></style>
</html>
